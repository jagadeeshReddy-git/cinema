<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0ea5a4, #115e59);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
    }
    .emoji {
      font-size: 50px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="emoji">🎉🎬🍿</div>
    <h1>Your Seat Booking is Confirmed!</h1>
    <p>Enjoy the movie 🎥✨</p>
  </div>
</body>
</html>
