<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmed</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b5eaea, #ffffff);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
    }
    .emoji {
      font-size: 50px;
      margin: 15px 0;
    }
    #viewTicketBtn {
      margin-top: 12px;
      padding: 10px 20px;
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    #viewTicketBtn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="emoji">üéâüé¨üçø</div>
    <h1>Your Seat Booking is Confirmed!</h1>
    <p>Enjoy the movie üé•‚ú®</p>
    <button id="viewTicketBtn">View Ticket</button>
  </div>

  
  <script>
    document.getElementById("viewTicketBtn").addEventListener("click", () => {
      // simply redirect to ticket page
      window.location.href = "recipt.html";
      function proceedToPay() {
  const seats = Array.from(document.querySelectorAll("input[type=checkbox]:checked"))
                    .map(cb => cb.value);

  if (seats.length === 0) {
    alert("Please select at least one seat!");
    return;
  }

  const bookingData = {
    name: document.getElementById("movieName").textContent,
    year: document.getElementById("movieYear").textContent,
    seats: seats,
    showtime: document.getElementById("showtime").value,
    duration: "169m",   // you can fetch from movie data
    rating: "8.6/10"
  };

  // Save to localStorage
  localStorage.setItem("bookingData", JSON.stringify(bookingData));

  // Redirect to receipt
  window.location.href = "receipt.html";
}
    });
    

    
  </script>

  
</body>
</html>
