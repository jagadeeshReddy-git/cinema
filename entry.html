<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Entrance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background rotating light */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.06) 10%, transparent 60%);
      animation: rotateBg 25s linear infinite;
    }

    @keyframes rotateBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Searchlight beams */
    .beam {
      position: absolute;
      width: 500px;
      height: 200%;
      top: -50%;
      background: linear-gradient(transparent, rgba(255,255,180,0.18), transparent);
      filter: blur(40px);
      animation: sweep 7s ease-in-out infinite;
      transform-origin: center bottom;
    }

    .beam:nth-child(1) { left: 15%; animation-delay: 0s; }
    .beam:nth-child(2) { left: 50%; animation-delay: 2s; }
    .beam:nth-child(3) { left: 80%; animation-delay: 4s; }

    @keyframes sweep {
      0% { transform: rotate(-20deg); }
      50% { transform: rotate(20deg); }
      100% { transform: rotate(-20deg); }
    }

    /* Cinema Title */
    h1 {
      font-size: 4.5em;
      color: #ffcc00;
      text-transform: uppercase;
      letter-spacing: 6px;
      text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600, 0 0 70px #ff3300;
      animation: flicker 3s infinite, glowPulse 2s ease-in-out infinite;
      position: relative;
      z-index: 5;
      text-align: center;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.5; }
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600, 0 0 70px #ff3300; }
      50% { text-shadow: 0 0 30px #ffee66, 0 0 60px #ff9933, 0 0 100px #ff6600; }
    }

    /* Button */
    .enter-btn {
      margin-top: 30px;
      padding: 15px 50px;
      font-size: 1.3em;
      color: white;
      background: transparent;
      border: 3px solid #ffcc00;
      border-radius: 50px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 5;
    }

    .enter-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
      transition: 0.5s;
    }

    .enter-btn:hover::before { left: 100%; }
    .enter-btn:hover {
      color: #000;
      background: #ffcc00;
      box-shadow: 0 0 25px #ffcc00;
    }

    /* Fade-out transition */
    .fade-out { animation: fadeOut 1s forwards; }
    @keyframes fadeOut { 100% { opacity: 0; transform: scale(1.2); } }

    /* Falling popcorns */
    .popcorn {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://i.ibb.co/bFHyYB8/popcorn.png') no-repeat center/contain;
      top: -60px;
      animation: fall linear infinite;
      z-index: 3;
    }

    @keyframes fall {
      0% { transform: translateY(-60px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Light Beams -->
  <div class="beam"></div>
  <div class="beam"></div>
  <div class="beam"></div>

  <!-- Content -->
  <div class="container">
    <h1>Welcome to CineWorld</h1>
    <button class="enter-btn" onclick="enterCinema()">Enter Cinema</button>
  </div>

  <script>
    function enterCinema() {
      document.querySelector(".container").classList.add("fade-out");
      setTimeout(() => {
        // Redirect to cinema homepage
        window.location.href = "cinema.html";
      }, 1000);
    }

    // Falling popcorn generator
    function createPopcorn() {
      const popcorn = document.createElement("div");
      popcorn.classList.add("popcorn");
      popcorn.style.left = Math.random() * window.innerWidth + "px";
      popcorn.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(popcorn);

      setTimeout(() => { popcorn.remove(); }, 6000);
    }

    setInterval(createPopcorn, 500); // one popcorn every 0.5s
  </script>
</body>
</html>
