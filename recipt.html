<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CinemaX ‚Äî Booking Receipt</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b5eaea, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .ticket {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      width: 280px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      position: relative;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px dashed #e2e8f0;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }
    .logo {
      font-size: 16px;
      font-weight: 700;
      color: #0ea5a4;
    }
    .movie { font-size: 16px; font-weight: bold; margin: 6px 0 3px; }
    .meta { font-size: 12px; color: #64748b; }
    .details { margin: 10px 0; font-size: 13px; }
    .details strong { color: #0f172a; }
    .qr { text-align: center; margin-top: 10px; }
    #qr { width: 140px; height: 140px; }  /* üîπ Bigger QR */
    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 10px;
      color: #94a3b8;
      border-top: 2px dashed #e2e8f0;
      padding-top: 8px;
    }
    .btn {
      display: block;
      margin: 8px auto 0;
      padding: 6px 14px;
      background: #0ea5a4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .btn:hover {
      background: #0c8c89;
    }
    img#moviePoster {
      width: 90px;
      border-radius: 6px;
      box-shadow:0 3px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="ticket" id="receipt">
    <div class="header">
      <div class="logo">üé¨ Cinema Hub</div>
      <div class="ref" id="ref">Ref: #12345</div>
    </div>

    <!-- Movie Poster -->
    <div style="text-align:center; margin-bottom:10px;">
      <img id="moviePoster" src="" alt="Movie Poster">
    </div>

    <div class="movie" id="movieName">Movie Title</div>
    <div class="meta" id="movieYear">Year</div>

    <div class="details">
      <p><strong>Showtime:</strong> <span id="showtime"></span></p>
      <p><strong>Seats:</strong> <span id="seats"></span></p>
      <p><strong>Duration:</strong> <span id="duration"></span></p>
      <p><strong>Rating:</strong> <span id="rating"></span></p>
    </div>

    <div class="qr">
      <canvas id="qr"></canvas>
    </div>

    <div class="footer">
      Please arrive 15 minutes before showtime.<br>
      Entry allowed only with valid QR code.
      <button class="btn" onclick="printReceipt()">üñ®Ô∏è Print Receipt</button>
      <button class="btn" onclick="downloadQR()">‚¨áÔ∏è Download Ticket</button>
    </div>
  </div>

  <script>
    // Get booking data from localStorage
    const bookingData = JSON.parse(localStorage.getItem("bookingData"));

    if (bookingData) {
      const { name, year, seats, showtime, duration, rating, poster } = bookingData;
      const ref = "CX" + Math.floor(Math.random() * 1000000);

      // Fill receipt
      document.getElementById("movieName").textContent = name;
      document.getElementById("movieYear").textContent = year;
      document.getElementById("seats").textContent = Array.isArray(seats) ? seats.join(", ") : seats;
      document.getElementById("showtime").textContent = showtime;
      document.getElementById("duration").textContent = duration;
      document.getElementById("rating").textContent = rating;
      document.getElementById("ref").textContent = "Ref: #" + ref;
      document.getElementById("moviePoster").src = poster;

      // Create URL with ticket data
      const ticketUrl = `${window.location.origin}${window.location.pathname}?ref=${ref}&name=${encodeURIComponent(name)}&year=${year}&seats=${encodeURIComponent(Array.isArray(seats) ? seats.join(", ") : seats)}&showtime=${encodeURIComponent(showtime)}&duration=${encodeURIComponent(duration)}&rating=${encodeURIComponent(rating)}`;

      // Generate QR code with URL
      new QRious({
        element: document.getElementById("qr"),
        size: 140,
        value: ticketUrl
      });
    } else {
      alert("No booking details found!");
    }

    // Print Function
    function printReceipt() {
      window.print();
    }

    // Download QR Function
    function downloadQR() {
      const canvas = document.getElementById("qr");
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "CinemaX_Ticket_QR.png";
      link.click();
    }

    // üîπ If opened from QR scan (URL params), show ticket data
    const params = new URLSearchParams(window.location.search);
    if (params.has("name")) {
      document.getElementById("movieName").textContent = params.get("name");
      document.getElementById("movieYear").textContent = params.get("year");
      document.getElementById("seats").textContent = params.get("seats");
      document.getElementById("showtime").textContent = params.get("showtime");
      document.getElementById("duration").textContent = params.get("duration");
      document.getElementById("rating").textContent = params.get("rating");
      document.getElementById("ref").textContent = "Ref: #" + params.get("ref");
    }
  </script>
</body>
</html>
